<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buscar empleados por palabra clave</h1>

    <!---Formulario que hara una peticion Get a la base -->
    <form  method="GET">
        <!--Comunicacion segura(Oculta la informacion en la url)-->
        {% csrf_token %}
        <!--Caja de texto-->
        <input type= "text"id="kword" name="kword" placeholder="Ingresa el nombre">
        <!--Boton-->
        <button type="submit">Buscar</button>

    </form>
<!-------------------------------------------------------------------------------------------------->
    <h3>Lista de resultados</h3>
    <!--"empleados es el objeto de tipo context_object_name declarado en la vista generica"-->
    {% for e in empleados %}
        <li>{{e}}</li>  
    {% endfor %}
</body>
</html>
